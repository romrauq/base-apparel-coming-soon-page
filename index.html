<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<script src="./resources/js/scripts.js" defer></script>
		<link rel="stylesheet" href="./resources/css/styles.css" />
		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<div class="main-container">
			<img src="./resources/images/logo.svg" alt="Logo" class="logo-image" />
			<div class="content-row">
				<div class="text-column">
					<h3 class="heading-text"><span class="higlighted-text">We're</span> coming soon</h3>
					<p class="description-text">
						Hello fellow shoppers! We're currently building our new fashion store. Add your
						email below to stay up-to-date with announcements and our launch deals.
					</p>
					<div class="input-row">
						<input
							type="email"
							name="email-input"
							id="input-field"
							class="input-field"
							placeholder="Email Address"
						/>
						<div class="input-image-div">
							<img
								src="./resources/images/icon-arrow.svg"
								alt=""
								class="input-button-image"
							/>
						</div>
					</div>
					<p class="alert-text" id="alert">Please provide a valid email</p>
				</div>
				<img src="./resources/images/hero-desktop.jpg" alt="" class="hero-image-desktop" />
				<img src="./resources/images/hero-mobile.jpg" alt="" class="hero-image-mobile" />
				<!-- <div class="image-column"></div> -->
			</div>
		</div>
	</body>
</html>

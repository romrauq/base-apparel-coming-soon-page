<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./resources/css/styles.css" />
		<title>Frontend Mentor | Base Apparel coming soon page</title>
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="main-container">
			<img src="./resources/images/logo.svg" alt="Logo" />
			<div class="content-row">
				<div class="text-column">
					<h3 class="heading-text">We're coming soon</h3>
					<p class="description-text">
						Hello fellow shoppers! We're currently building our new fashion store. Add your
						email below to stay up-to-date with announcements and our launch deals.
					</p>
					<div class="imput-row">
						<input
							type="email"
							name="email-input"
							id=""
							class="input-field"
							placeholder="Email Address"
						/>
						<img src="./resources/images/icon-arrow.svg" alt="" class="input-image" />
					</div>
				</div>
				<div class="image-column"></div>
			</div>
		</div>

		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</p>
		</footer>
	</body>
</html>
